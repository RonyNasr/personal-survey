<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="//db.onlinewebfonts.com/c/693adf071e2ac2688a314e18d8aba074?family=Tribeca" rel="stylesheet" type="text/css"/>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
    <title>Spirit Animal Test</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Spirit Animal Test</h1>
      </div>
      <form id="survey" class="survey">
        <h1 class="header">Kindly fill the below survey</h1>
        <div class="row form-row">
          <div class="col-md-6 col-md-push-6 ctrl-div">
            <label for="flavor">What is your favorite ice cream flavor?</label>
            <div class="radio">
              <label>
                <input type="radio" name="flavor" value="chocolate" checked>
                Chocolate
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="flavor" value="vanilla">
                Vanilla
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="flavor" value="cookiesandcream">
                Cookies &amp; Cream
              </label>
            </div>
            <div class="form-group">
              <label for="born">Date of birth:</label>
              <input id="born" class="form-control" type="date">
            </div>
            <div class="form-group">
              <label for="color">What is your favorite color?</label>
              <input id="color" class="form-control" type="color">
            </div>
          </div>
          <div class="col-md-6 col-md-pull-6 text-div">
            <div class="form-group">
              <label for="name">What is your name?</label>
              <input id="name" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="food">What is your favorite food?</label>
              <input id="food" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="song">What is your favorite song?</label>
              <input id="song" class="form-control" type="text">
            </div>
          </div>
        </div>
        <div class="row sub-row">
          <input type="submit" id="submit" class="btn btn-success btn-lg">
        </div>
      </form>
      <div class="row results">
        <img id="bear" src="img/bear.jpg" alt="bear">
        <img id="dolphin" src="img/dolphin.jpg" alt="dolphin">
        <img id="cat" src="img/cat.jpg" alt="cat">
      </div>
    </div>
  </body>
</html>
